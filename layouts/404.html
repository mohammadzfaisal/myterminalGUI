{{ define "main" }}
<div class="posts">
  <div style="
    text-align: center;
    padding: 4rem 1rem;
    max-width: 500px;
    margin: 0 auto;
  ">
    <!-- 404 Number -->
    <h1 style="
      font-size: 6rem;
      font-weight: 700;
      color: #333;
      margin: 0;
      line-height: 1;
    ">404</h1>

    <h2 style="
      font-size: 1.5rem;
      color: #f5f5f5;
      margin: 1rem 0;
      font-weight: 600;
    ">Page Not Found</h2>

    <p style="
      color: #888;
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    ">
      The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div style="
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    ">
      <a href="/" style="
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 10px 24px;
        background: #da7756;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        border: 1px solid #da7756;
      " class="btn-primary">
        <span>‚Üê</span>
        <span>Back to Home</span>
      </a>

      <a href="/search" style="
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 10px 24px;
        background: transparent;
        color: #ccc;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        border: 1px solid #444;
      " class="btn-secondary">
        <span>Search Site</span>
      </a>
    </div>

    <!-- Quick Links -->
    <div style="
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #333;
    ">
      <p style="color: #666; font-size: 0.85rem; margin-bottom: 1rem;">Quick Links</p>
      <div style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap;">
        <a href="/about" style="color: #888; text-decoration: none; font-size: 0.9rem; transition: color 0.2s;" class="quick-link">About</a>
        <a href="/posts" style="color: #888; text-decoration: none; font-size: 0.9rem; transition: color 0.2s;" class="quick-link">Blog</a>
        <a href="/projects" style="color: #888; text-decoration: none; font-size: 0.9rem; transition: color 0.2s;" class="quick-link">Projects</a>
        <a href="/challenge" style="color: #888; text-decoration: none; font-size: 0.9rem; transition: color 0.2s;" class="quick-link">100 Days</a>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-primary:hover {
    background: #c56747;
    border-color: #c56747;
  }

  .btn-secondary:hover {
    border-color: #666;
    color: #f5f5f5;
  }

  .quick-link:hover {
    color: #da7756 !important;
  }
</style>
{{ end }}
